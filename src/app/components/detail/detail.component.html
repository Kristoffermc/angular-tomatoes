<h2>
  Adjust light
</h2>
ID: {{selectedValue}}
<br>
<mat-slider min="-1" max="100" step="1" (input)="val = $event.value" [value]="val" (change)="changeLight(val)" style="width: 100%"></mat-slider>
<br><br>

<!--   GRAPH STARTS HERE -->

<div *ngIf="graphData">
  <mat-form-field>
    <mat-select (selectionChange)="getSensorData(10)"
                placeholder = "Select sensor"
                [(ngModel)]= "selectedSensor" name = "Sensor">
      <mat-option *ngFor = "let s of sensors"
                  [value] = "s.value">
        {{s.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <fusioncharts
    width="100%"
    height="500"
    type="timeseries"
    dataFormat="json"
    [dataSource]="dataSource" >
  </fusioncharts>
</div>
