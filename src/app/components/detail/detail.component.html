<mat-form-field>
  <mat-select placeholder = "Select ID"
              [(ngModel)]= "selectedValue" name = "ID">
    <mat-option *ngFor = "let id of ids"
                [value] = "id.value">
      {{id.value}}
    </mat-option>
  </mat-select>
</mat-form-field>



<br>
<mat-slider min="-1" max="100" step="1" (input)="val = $event.value" [value]="val" (change)="changeLight(val)" style="width: 80%"></mat-slider>


<br><br>

<!--   GRAPH STARTS HERE -->

<div *ngIf="graphData">

  <mat-form-field>
    <mat-select (selectionChange)="getSensorData(10)"
                placeholder = "Select ID"
                [(ngModel)]= "selectedValue" name = "ID">
      <mat-option *ngFor = "let id of ids"
                  [value] = "id.value">
        {{id.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select (selectionChange)="getSensorData(10)"
                placeholder = "Select sensor"
                [(ngModel)]= "selectedSensor" name = "Sensor">
      <mat-option *ngFor = "let s of sensors"
                  [value] = "s.value">
        {{s.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <fusioncharts
    width="100%"
    height="500"
    type="timeseries"
    dataFormat="json"
    [dataSource]="dataSource" >
  </fusioncharts>
</div>
