<div *ngIf="graphData">
<h2>Temperature Column</h2>
<fusioncharts
  width="100%"
  height="500"
  type="column3d"
  dataFormat="json"
  [dataSource]="data" >
</fusioncharts>


<h2>Temperature Line</h2>
<fusioncharts
  width="100%"
  height="500"
  type="line"
  dataFormat="json"
  [dataSource]="data" >
</fusioncharts>
</div>
